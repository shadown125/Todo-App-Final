security:
    encoders:
        App\Entity\User:
            algorithm: auto
        App\Entity\TodoUser:
            algorithm: auto
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: true
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users_in_memory: { memory: null }
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        app_todo_user_provider:
            entity:
                class: App\Entity\TodoUser
                property: email
    role_hierarchy:
        ROLE_ADMIN: [ ROLE_ADMIN, ROLE_USER, ROLE_USER_TODO ]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        secured_area:
            pattern: ^/admin/*
            lazy: true
            provider: app_user_provider
            form_login:
                check_path: login
                login_path: login
                enable_csrf: true
                always_use_default_target_path: true
                default_target_path: susanoo_dashboard
                username_parameter: _email
            logout:
                path: logout
                target: login
        todo:
            pattern: ^/app/*
            lazy: true
            provider: app_todo_user_provider
            form_login:
                check_path: todo_login
                login_path: todo_login
                always_use_default_target_path: true
                default_target_path: todo
                username_parameter: _email
            logout:
                path: todo_logout
                target: todo_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/susanoo/, roles: [ ROLE_ADMIN ] }
        - { path: ^/app/todo, roles: [ ROLE_USER, ROLE_USER_TODO] }
